<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position: absolute;left: 0; top:0;" height="150" width="120"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) -5 +'px';
    }
    function dowArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) +5 +'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) -5 +'px';
    }
    function rightArrowpressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) +5 +'px';
    }
    function moveSelecttion(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowpressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelecttion);
    }
</script>
</body>
</html>
